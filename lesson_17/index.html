		<title>Всплывающие окна</title>
 <link rel="stylesheet" href="css/bootstrap.css">
 <link rel="stylesheet" href="css/style.css">
	</head>

	<body>

<div class="container">
	<button class="btn btn-warning" href="#my-modal" data-toggle="modal" data-target="#my-modal">
		Удаление файла
	</button>
</div>

<div class="modal" id="my-modal">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Вы действительно хотите удалить файл?</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Да</button>
        <button type="button" class="btn btn-success">Нет</button>
      </div>
    </div>
  </div>
</div>
		

		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

	</body>
