<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="icon" href="../../../../favicon.ico">

    <title>Форма регистрации</title>

  

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    
    <link href="css/style.css" rel="stylesheet">
  </head>

  <body>

    <div class="registration-form">
      <div class="container">
        <div class="row">
          <div class="col-xl-6 offset-xl-3 col-lg-8 offset-lg-2 col-md-10 offset-md-1 col-sm-12 offset-sm-0">
              
       <ul class="nav" id="myTab">
        <!-- Таб входа -->
        <li class="nav-item">
          <a class="nav-link ent-l active" id="enter-tab" data-toggle="tab" href="#enter">Вход</a>
        </li>
        <!-- Таб регистрации -->
        <li class="nav-item">
          <a class="nav-link" id="registr-tab" data-toggle="tab" href="#registr">Регистрация</a>
        </li>

       </ul>
     
       <!-- Содержимое входа -->
       <div class="tab-content" id="myTabContent">
        <div class="tab-pane fade show active" id="enter">
          
         <div class="ent">
          <form class="enter-form" action="#">
            <input class="input" type="text" placeholder="Ваше имя">
            <input class="input" type="text" placeholder="Пароль">
            <a><span>Забыли пароль?</span></a>
            <p><input class="checkbox" type="checkbox" name="a" value="#">Напомнить мне</p>
            <button class="enter-btn animated pulse">Войти</button>
          </form>
         </div>

        </div>
       <!-- Содержимое регистрации -->
        <div class="tab-pane fade" id="registr">
          
        <div class="rgt">
          <form class="registr-form" action="#">
            <input class="input" type="text" placeholder="Ваше имя">
            <input class="input" type="text" placeholder="Логин">
            <input class="input" type="text" placeholder="Придумайте пароль">
            <a><span>Пользовательское соглашение</span></a>
            <p><input class="checkbox" type="checkbox" name="a" value="#">Согласен с пользовательским соглашением</p>
            <button class="registr-btn">Регистрация</button>
         </form>
        </div>

       </div>
      </div>
       

            </div>
          </div>
        </div>
      </div>
    

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  

  </body>
</html>
