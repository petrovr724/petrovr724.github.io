<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Мой первый сайт</title>
	<link rel="stylesheet" href="css/reset.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="section">
	<h1 class="header"><span>Получите видео-инструкцию</span><strong>Как заработать свой первый миллион</strong></h1>
	<div class="main">
		<div class="video">
			<iframe width="560" height="315" src="https://www.youtube.com/embed/ayVLjyWqMCs" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		</div>
		<div class="form">
			<p class="form-header">Введите свой email</p>
			<form action="#">
				<input type="text" placeholder="Ваше имя">
				<input type="text" placeholder="Ваш email">
				<button class="btn">Получить инструкцию</button>
			</form>
		</div>
	</div>
</div>

<div class="section">
	<h2 class="feature-header">Почему нужно сделать это сейчас?</h2>
	<div class="feature">
		<div class="col">
			<img src="img/001-summer.png" alt="Первое преимущество">
			<p>Первое преимущество</p>
		</div>
		<div class="col">
			<img src="img/002-camping.png" alt="Второе преимущество">
			<p>Второе преимущество</p>
		</div>
		<div class="col">
			<img src="img/003-mountains.png" alt="Третье преимущество">
			<p>Третье преимущество</p>
		</div>
		<div class="col">
			<img src="img/004-boarding-pass.png" alt="Четвертое преимущество">
			<p>Четвертое преимущество</p>
		</div>
	</div>
	<button class="btn">Получить инструкцию</button>	
</div>
	
</body>
</html>
